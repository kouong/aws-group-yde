version: 0.2
phases:
  install:
    commands:
      - echo Installing dependencies...
      - pip install -r frontend/requirements.txt || true
  build:
    commands:
      - echo Preparing files for deployment...
      - cp -r frontend/* .
      - ls -la
artifacts:
  files:
    - appspec.yml
    - app.py
    - requirements.txt
    - scripts/**/*
